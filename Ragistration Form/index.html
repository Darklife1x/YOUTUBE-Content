<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <form class="container">
        <h1>Registration Form</h1>
        <div class="input">
            <i class="fa-solid fa-user"></i> <input class="fname" type="text" placeholder=" FirstName">
            <i class="fa-solid fa-user"></i><input class="lname" type="text" placeholder=" LastName">

        </div>
        <div class="input">
            <i class="fa-solid fa-envelope"></i> <input  class="inp" type="text" placeholder=" Email">
        </div>
        <div class="input">
            <i class="fa-solid fa-lock"></i><input class="inp" type="password" placeholder=" Password">
        </div>
        <div class="input">
            <i class="fa-solid fa-calendar-days"></i> <input class="inp" type="dob" placeholder=" dob">
        </div>
        <div class="inputs">
         <input type="radio" class="male" name="gender" > Male  <input   type="radio"  name="gender"> Female
        </div>
        <div class="input">
            <i class="fa-solid fa-house-user"></i> <input class="inp" type="text" placeholder=" City">
        </div>
        <button>Register</button>
    </form>
